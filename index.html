<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen bg-cover bg-center">
   
   
    if (email === '' && email === ' ' || password === '' && password === ' ') {
        alert('Please fill in both fields!');
    } else {
        alert('Login successful!')
    }
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2x1 font-bold mb-6 text-center text-gray-800">
            Login
        </h2>
        <form action="login">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="email">
                    Email
                </label>
                <input class="w-full px-4 py-2 border border-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="password">
                    Password
                </label>
                <input class="w-full px-4 py-2 border border-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="Enter Your Password">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition:all">
                Login
            </button>
        </form>
    </div>
</body>
</html>
